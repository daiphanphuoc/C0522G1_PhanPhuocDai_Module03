<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css">
</head>
<body>
<div class="px-5 container-fluid">


    <div class="row">
        <div class="col-lg-2">
            <a href="/user?action=create" class="my-3">
                <button class="btn btn-info btn-sm my-3"> Thêm mới</button>
            </a>
        </div>
        <div class="col-lg-2"><a id="search" href="/user?action=sort" class="my-3">
            <button class="btn btn-sm btn-warning btn-sm my-3" onclick="function f() {
                if(document.getElementById('search').href==='/user?action=sort&info=desc'){
                    document.getElementById('search').href='/user?action=sort'
                }else{
              document.getElementById('search').href='/user?action=sort&info=desc';
            }
            }">Sắp xếp
            </button>
        </a>
        </div>
        <div class="col-lg-5">
            <h3 class="text-center my-3 text-primary">title</h3>
        </div>
        <div class="col-lg-3">
            <form action="/servlet" class="my-3">
                <input type="text" name="search" placeholder="Thông tin cần tìm kiếm" class="border-info rounded">
                <button type="submit" name="action" value="search" class="btn btn-secondary btn-sm">Tìm kiếm</button>
            </form>
        </div>
    </div>

    <div class="row">
        <table class="table table-striped" border="1">
            <tr>
                <th>STT</th>
                <th>Tên người dùng</th>
                <th>Email</th>
                <th>Quốc gia</th>
                <th>Update</th>
                <th>Delete</th>
                <th>Infomation</th>
            </tr>

            <c:forEach var="user" items="${lists}">
                <tr>
                    <td>${count}</td>
                    <td>${user.getName()}</td>
                    <td>${user.getEmail()}</td>
                    <td>${user.getCountry()}</td>
                    <td><a href="/user?action=edit&id=${user.getId()}">
                        <button class="btn btn-primary btn-sm btn-outline-primary">Chỉnh sửa</button>
                    </a></td>
                    <td><a href="/user?action=delete&id=${user.getId()}">
                        <button class="btn btn-danger btn-sm">Xóa</button>
                    </a></td>
                    <td><a href="/user?action=view&id=${user.getId()}">
                        <button class="btn btn-success btn-sm">Thông tin</button>
                    </a></td>
                </tr>
            </c:forEach>
        </table>
    </div>

</div>
</body>
</html>
